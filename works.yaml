- title: "Micelle"
  id: "micelle"
  description: "パソコン甲子園2021 モバイル部門にて作成. \
  遠隔でのグループ活動を補助するための体調・タスク管理ツール."
  image_url: "https://res.cloudinary.com/re-taro/image/upload/q_60/f_auto/v1650199701/works/Micelle_fbwvwp.jpg"
  work_page:
    title: "Micelle"
    implementation: 2021
    detail: "11/14にオンラインで行われたパソコン甲子園2021 モバイル部門にて私を含む2年生3人で共同開発した作品. \
    オンライン環境下による対面で作業ができないためコミュニケーションが減り互いの状況を把握することが難しいという課題を解決するため、\
    遠隔でのグループ活動を補助するための体調・タスク管理ツール、Micelleを開発しました. \
    本戦に出場しました."
    meta:
      platform: "Android"
      stack: "React Native, Firebase, Node.js"
      presentation:
        title: "パソコン甲子園2021 モバイル部門競技"
        url: "https://youtu.be/-dx1HguwnaA?t=3467"
    images:
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/Micelle-1.jpg"
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/Micelle-2.jpg"
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/Micelle-3.jpg"

- title: "Togather"
  id: "togather"
  description: "Hack U KOSEN 2021 にて作成. \
  「ありがとう」を届ける落とし物プラットフォーム."
  image_url: "https://res.cloudinary.com/re-taro/image/upload/q_60/f_auto/v1650199702/works/togather_mf23op.png"
  work_page:
    title: "Togather"
    implementation: 2021
    detail: "12/18にオンラインで行われたHack U KOSEN 2021にて4年生の先輩2人と私を含めた2年生3人で共同開発した作品. \
    管理されずらい学内での落とし物を管理したい、届かない感謝を届けたいという課題を解決するため、\
    「ありがとう」を届ける落とし物プラットフォーム、Togatherを開発しました. \
    ヤフー賞とHappyHacking賞の2冠を達成しました."
    meta:
      platform: "iPad, LINE Bot"
      stack: "React.js, Nest.js, LINE Messaging API, Tailwind CSS, TypeScript, Docker"
      presentation:
        title: "Hack U KOSEN 2021 プレゼンテーション・作品展示会・表彰式"
        url: "https://youtu.be/uzsjm_9tSwY?t=801"
      source: "https://github.com/HackU-Kosen-SNCT"
    images:
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/slide-1.png"
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images//slide-6.png"
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/slide-7.png"
      - "https://raw.githubusercontent.com/Re-taro/re-taro.d/main/images/slide-9.png"
